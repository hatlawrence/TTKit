<script>
    function generate(){
            document.getElementById("public_qr").innerHTML = "";
            document.getElementById("secret_qr").innerHTML = "";
                generateKey();
                encryptText();
                finish();
            }
            
    function finish() {
        var pubKeyTwo;
        var privKeyTwo;
        document.getElementById("secret").textContent = document.getElementById("userTextEncrypted").value;
        pubKeyTwo = document.getElementById("public").textContent;
        privKeyTwo = document.getElementById("secret").textContent;
        new QRCode(document.getElementById("public_qr"), {text: pubKeyTwo, width: 128, height: 128, correctLevel : QRCode.CorrectLevel.H});
        new QRCode(document.getElementById("secret_qr"), {text: privKeyTwo, width: 128, height: 128, correctLevel : QRCode.CorrectLevel.H});
        document.getElementById("userTextMessage").value = "";
    }
    function generateKey() {
    const keyPair = new bch.PrivateKey();
    const privKey = keyPair.toWIF();
    const pubKey = keyPair.toAddress();
    document.getElementById("public").textContent = pubKey;
    document.getElementById("userTextMessage").value = privKey;
    }
    </script>
